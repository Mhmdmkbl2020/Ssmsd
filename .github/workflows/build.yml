name: Build Executable Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install ChromeDriver
      run: |
        $chromePath = (Get-ItemProperty 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\chrome.exe').'(Default)'
        $version = (Get-Item $chromePath).VersionInfo.ProductVersion
        $driverVersion = (Invoke-RestMethod "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$version")
        Invoke-WebRequest "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip" -OutFile chromedriver.zip
        Expand-Archive chromedriver.zip -DestinationPath .

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==5.13.0 pywin32==306

    - name: Build executable
      run: |
        pyinstaller --onefile --name PDFService `
          --add-data "chromedriver.exe;." `
          --add-data "sms;sms" `
          --add-data "whatsapp;whatsapp" `
          --hidden-import win32timezone `
          main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PDFService-Package
        path: |
          dist/PDFService.exe
          chromedriver.exe
