name: CI/CD Pipeline

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'stable'

    - name: Auto Install ChromeDriver
      run: |
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        $chromeVersion = (Get-Item (Get-ItemProperty 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\App Paths\chrome.exe').'(Default)').VersionInfo.ProductVersion
        $driverVersion = Invoke-RestMethod -Uri "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$($chromeVersion.Split('.')[0..2] -join '.')"
        Invoke-WebRequest "https://chromedriver.storage.googleapis.com/$driverVersion/chromedriver_win32.zip" -OutFile chromedriver.zip
        Expand-Archive chromedriver.zip -DestinationPath .
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --name PDFAutoSender `
          --add-data "chromedriver.exe;." `
          --add-data "sms;sms" `
          --add-data "whatsapp;whatsapp" `
          --hidden-import PyPDF2 `
          --hidden-import watchdog.events `
          --hidden-import selenium.webdriver.chrome.service `
          main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PDFAutoSender-Package
        path: |
          dist/PDFAutoSender.exe
          chromedriver.exe
          sms/
          whatsapp/
